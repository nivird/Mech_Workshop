<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mechanic Grid</title>
    <link rel="stylesheet" href="/asset/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .grid-item {
            border: 1px solid #e00f0f;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .photo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .text-field {
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center my-4">Mechanic Availability</h2>
        <div class="grid-container">
            <!-- Example of a single cell -->
            <div class="grid-item">
               <a href="/pages/EmpDashboard.html" ><img src="/asset/images/mechman1.jpg" alt="Person" class="photo">
                <div class="text-field">Mike</div>
                <div class="text-field">Car Repair</div>
                <div class="text-field">Certified: Yes, ⭐⭐⭐⭐</div>
                <div class="text-field">Available: No</div></a>
            </div>
            
            <!-- Repeat for 9 cells -->
            <div class="grid-item">
                <img src="/asset/images/mechman2.jpg" alt="Person" class="photo">
                <div class="text-field">Abba</div>
                <div class="text-field">Auto Body</div>
                <div class="text-field">Certified: No, ⭐⭐⭐⭐⭐</div>
                <div class="text-field">Available: Yes</div>
            </div>
            
            <div class="grid-item">
                <img src="/asset/images/mechman3.jpg" alt="Person" class="photo">
                <div class="text-field">Alex</div>
                <div class="text-field">Oil service</div>
                <div class="text-field">Certified: Yes,⭐⭐⭐⭐⭐</div>
                <div class="text-field">Available: Yes</div>
            </div>
            
            <!-- Repeat as needed to complete 9 cells -->
        </div>
    </div>
    <div class="footer">
        <ul class="list-unstyled d-flex justify-content-center gap-2 mb-2">
            <li><a href="#">Privacy policy</a> </li>
            <li><a href="#">Terms & conditions</a></li>
            <li><a href="#">Contact Support</a> </li>
        </ul>
        <p>copyright @ 2025 Mocanik. All rights reserved </p>
    </div>
</body>
</html>
